log4j.logger.synonym=DEBUG,fileout
log4j.additivity.synonym=true                                                                                                                                                                                        
log4j.appender.fileout=org.apache.log4j.RollingFileAppender                
log4j.appender.fileout.file=logs/synonym.log
log4j.appender.fileout.MaxFileSize=50MB 
log4j.appender.fileout.MaxBackupIndex=2                                  
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout                     
log4j.appender.fileout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} [%t][%X{action}] %5p %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} [%t][%X{action}] %5p %m%n

